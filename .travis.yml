language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "black-duck-software"
    token:
      secure: ""

jdk:
  - oraclejdk11

notifications:
  email:
    recipients:
      - jrichard@synopsys.com
      - gavink@synopsys.com

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=blackducksoftware_hub-sonarqube

env:
  - DETECT_MAVEN_INCLUDED_SCOPES="compile" JAVA_OPTS="-Xmx2048m"

after_success:
  - bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
